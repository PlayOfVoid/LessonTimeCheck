<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    padding: 0;
    position: relative;
    overflow-x: hidden;
}

/* Top Navigation Bar */
.top-navbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(20px);
    border-bottom: 2px solid;
    padding: 15px 0;
    margin-bottom: 30px;
}

.navbar-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-brand a {
    font-size: 1.5em;
    font-weight: 900;
    text-decoration: none;
    color: inherit;
    transition: all 0.3s ease;
}

.navbar-brand a:hover {
    transform: scale(1.05);
}

.navbar-actions {
    display: flex;
    gap: 15px;
    align-items: center;
}

.navbar-btn {
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s ease;
    border: 2px solid;
    background: rgba(255, 255, 255, 0.1);
}

.navbar-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.navbar-btn-danger {
    background: rgba(255, 51, 102, 0.8);
    color: #fff;
    border-color: rgba(255, 51, 102, 0.8);
}

.main-content {
    padding: 30px;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    animation: pulseBg 8s ease-in-out infinite;
    pointer-events: none;
    z-index: 0;
}

@keyframes pulseBg {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

.container {
    position: relative;
    z-index: 1;
    max-width: 1400px;
    margin: 0 auto;
}

.header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
    gap: 20px;
}

h1 {
    font-size: 3em;
    font-weight: 900;
    margin: 0;
}

h2 {
    font-size: 1.8em;
    margin-bottom: 20px;
}

h3 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.card {
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 30px;
    animation: borderGlow 3s ease-in-out infinite;
}

@keyframes borderGlow {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.9; }
}

.form-group {
    margin-bottom: 15px;
}

.form-inline {
    display: flex;
    gap: 15px;
    align-items: end;
}

.form-inline .form-group {
    flex: 1;
    margin-bottom: 0;
}

input[type="text"],
input[type="datetime-local"],
input[type="password"],
textarea,
select {
    padding: 12px 15px;
    border-radius: 10px;
    width: 100%;
    font-size: 14px;
    transition: all 0.3s ease;
}

textarea {
    min-height: 200px;
    resize: vertical;
}

input:focus,
textarea:focus,
select:focus {
    outline: none;
    transform: scale(1.02);
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.btn:hover {
    transform: scale(1.05) translateY(-2px);
}

.btn-primary {
    animation: buttonGlow 1.5s ease-in-out infinite;
}

@keyframes buttonGlow {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.9; }
}

.btn-secondary {
    background: rgba(255, 255, 255, 0.2);
    color: inherit;
}

.btn-danger {
    background: rgba(255, 51, 102, 0.8);
    color: #fff;
}

.students-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.student-card {
    text-decoration: none;
    display: block;
    padding: 25px;
    border-radius: 15px;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    border: 2px solid;
}

.student-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.student-info {
    font-size: 0.9em;
    opacity: 0.8;
    margin: 10px 0;
}

.lessons-count {
    font-weight: 700;
    margin-top: 10px;
}

.lessons-count.empty {
    opacity: 0.6;
}

.empty-state {
    grid-column: 1 / -1;
    text-align: center;
    padding: 60px 20px;
    opacity: 0.7;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    backdrop-filter: blur(10px);
    border-radius: 20px;
    overflow: hidden;
    margin-top: 20px;
}

thead {
    background: linear-gradient(135deg, rgba(138, 43, 226, 0.8), rgba(0, 191, 255, 0.8));
}

th {
    padding: 20px;
    text-align: left;
    font-weight: 700;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #000;
}

tbody tr {
    transition: all 0.3s ease;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

tbody tr:hover {
    transform: scale(1.01);
}

td {
    padding: 18px 20px;
    font-size: 14px;
}

.badge {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    animation: badgePulse 2s ease-in-out infinite;
}

@keyframes badgePulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.badge.ok {
    background: linear-gradient(135deg, #00ff88, #00cc66);
    color: #000;
}

.badge.no {
    background: linear-gradient(135deg, #ff3366, #cc0033);
    color: #fff;
    animation: badgePulse 2s ease-in-out infinite, badgeBlink 1s ease-in-out infinite;
}

@keyframes badgeBlink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

.error {
    color: #ff3366;
    font-size: 12px;
    margin-top: 5px;
}

.tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    border-bottom: 2px solid;
    padding-bottom: 10px;
}

.tab {
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 8px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.tab.active {
    font-weight: 700;
    background: rgba(255, 255, 255, 0.1);
}

.tab:hover {
    background: rgba(255, 255, 255, 0.1);
}

.theme-selector {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.theme-option {
    padding: 20px;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    border: 3px solid transparent;
    transition: all 0.3s ease;
}

.theme-option:hover {
    transform: scale(1.05);
}

.theme-option.active {
    border-color: currentColor;
    font-weight: 700;
}

.markdown-content {
    line-height: 1.8;
    margin-top: 20px;
}

.markdown-content h1 {
    font-size: 2em;
    margin-top: 30px;
    margin-bottom: 20px;
}

.markdown-content h2 {
    font-size: 1.6em;
    margin-top: 25px;
    margin-bottom: 15px;
}

.markdown-content h3 {
    font-size: 1.3em;
    margin-top: 20px;
    margin-bottom: 10px;
}

.markdown-content p {
    margin-bottom: 15px;
}

.markdown-content ul, .markdown-content ol {
    margin-left: 30px;
    margin-bottom: 15px;
}

.markdown-content li {
    margin-bottom: 8px;
}

.markdown-content code {
    background: rgba(0, 0, 0, 0.3);
    padding: 2px 8px;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
}

.markdown-content pre {
    background: rgba(0, 0, 0, 0.3);
    padding: 15px;
    border-radius: 8px;
    overflow-x: auto;
    margin: 15px 0;
}

.markdown-content pre code {
    background: none;
    padding: 0;
}

.markdown-content strong {
    font-weight: 700;
}

.markdown-content em {
    font-style: italic;
}

.markdown-content blockquote {
    border-left: 4px solid;
    padding-left: 20px;
    margin: 15px 0;
    opacity: 0.8;
}

.markdown-content a {
    color: inherit;
    text-decoration: underline;
}

@media (max-width: 768px) {
    h1 {
        font-size: 2em;
    }
    
    .header-bar {
        flex-direction: column;
        align-items: stretch;
    }
    
    .form-inline {
        flex-direction: column;
    }
    
    .students-grid {
        grid-template-columns: 1fr;
    }
}
</style>
